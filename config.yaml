SETTING:
  #PMG_VASP_PSP_DIR 是必须指定的 赝势文件的路径
  PMG_VASP_PSP_DIR : "~/POT_GGA_PAW_PBE_54/"
  kpoints_type : Gamma
  vasp_path: vasp_std
  mpirun_path : mpirun
  energy_min : -5
  energy_max : 2
  dpi : 300
#磁矩 如果体系里 出现了一下的元素 就设置磁矩 打开自旋
MAGMOM:
  Co : 0.6
#U值 给程序传入-u参数 就会开启+u 如果u值出现在下面的配置中 就设置 否则不开启

U:
  Co:
    LDAUL : 2
    LDAUU : 3.32
    LDAUJ : 0



INCAR :
  SYSTEM : BaseIncar
  EDIFF : 1e-06 #HSE会自动将成-4 加快计算 如果需要修改 程序162行左右HSE_EDIFF
  EDIFFG: -0.01
  ISPIN : 1 #其实这里设置无所谓 会根据磁性原子列表自动判断
  ISMEAR : 0
  SIGMA : 0.05
  ISTART : 0 #在band 或者dos这种 程序会更改为1  初始文件主要控制优化以及自洽的时候
  NELM : 100
  ENCUT : 500
  ALGO : Normal #在算性质的时候 会更改 比如HSE的时候是Damped
  PREC : Normal
  GGA : PE #pbesol会更改为PS
  LREAL : Auto
  NPAR : 4 #在无法并行化的程序里 会删除这个参数 但不影响能带等计算

KPOINTS:
  #k点的设置 可以指定[8,8,8] 也可以指定3000这种数字
  band_structure:
    sr:
      default : 3000
    scf:
      default : 3000
      pbe : 3000
      hse : 3000
      scan : 3000
      r2scan : 3000
      mbj : 3000
      diag : 3000
    band:
      default: 10
      pbe: 10
      hse: 10
      scan: 10
      r2scan: 10
      mbj: 10
      gw: 3000
    dos:
      default: 3000
      pbe: 3000
      hse: 3000
      scan: 3000
      r2scan: 3000
      mbj: 3000
  optic_dielectric:
    sr:
      default : 1000
    scf:
      default : 3000

      pbe : 6000
      pbesol : 6000
      hse : 6000
    dielectric:
      default : 3000

      pbe: 3000
      pbesol: 3000
      hse: 3000
    optic:
      default : 3000

      pbe: 6000
      pbesol: 6000
      hse: 6000


